<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عيد أضحى مبارك</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.imgur.com/Q7jTn3v.jpg'); /* خلفية العيد */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-shadow: 2px 2px 4px #000;
    }

    h1 {
      font-size: 4em;
      margin: 0.2em 0;
    }

    p {
      font-size: 1.8em;
      margin: 0.5em 0;
    }

    .signature {
      margin-top: 2em;
      font-size: 1.2em;
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>✨ عيد أضحى مبارك ✨</h1>
  <p>كل عام وأنتم بخير</p>
  <p>تقبل الله طاعاتكم وأعاد عليكم الأيام بالخير واليُمن والبركات</p>
  <div class="signature">
    مع تحياتي: <strong>إسلام محمد</strong>
  </div>
</body>
</html>
